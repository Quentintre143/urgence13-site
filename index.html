<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>URGENCE 13 RP — Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --maroon:#3e0f16;
      --maroon-deep:#2f0a0e;
      --white: #fff;
      --muted: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:#111}
    .nav{background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.0));backdrop-filter: blur(2px);height:72px;display:flex;align-items:center;padding:0 28px;color:var(--white)}
    .nav .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .nav img{width:40px;height:40px;border-radius:50%}
    .nav .links{margin-left:auto;display:flex;gap:20px;align-items:center}
    .nav a{color:rgba(255,255,255,0.92);text-decoration:none;font-weight:600}

    .hero{position:relative;height:92vh;min-height:640px;display:flex;align-items:center;justify-content:center;text-align:center;color:var(--white);overflow:hidden}
    .hero::before{content:"";position:absolute;inset:0;background-image:url('40484ea0-b71c-4fba-9a6e-bb86481ea9aa.png');background-size:cover;background-position:center;filter:brightness(0.45) saturate(0.8);transform:scale(1.02)}
    .overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(62,15,22,0.65), rgba(28,8,12,0.85))}

    .container{position:relative;z-index:2;max-width:980px;padding:48px 20px}
    h1{font-size:72px;margin:0 0 8px 0;font-weight:800;letter-spacing:-1px}
    h2{font-size:46px;margin:0 0 18px 0;font-weight:900}
    p.lead{color:var(--muted);font-size:18px;line-height:1.6;margin:20px 0 28px}

    .cta{display:flex;gap:12px;justify-content:center}
    .btn{padding:12px 18px;border-radius:8px;border:0;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--maroon);color:var(--white);box-shadow:0 6px 18px rgba(62,15,22,0.45)}
    .btn-ghost{background:rgba(255,255,255,0.95);color:#222}

    footer{padding:28px;text-align:center;color:rgba(255,255,255,0.6);font-size:14px}

    @media (max-width:900px){h1{font-size:44px}h2{font-size:30px}}
    @media (max-width:520px){.nav{padding:0 12px}.nav .links{display:none}h1{font-size:34px}}
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <img src="40484ea0-b71c-4fba-9a6e-bb86481ea9aa.png" alt="logo" />
      <div>URGENCE 13</div>
    </div>
    <nav class="links">
      <a href="#">Accueil</a>
      <a href="#">Règlement</a>
      <a href="#">FAQ</a>
      <a href="#">Actualités</a>
      <a href="#">L'équipe</a>
      <a href="#">Partenaires</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-bg"></div>
    <div class="overlay"></div>
    <div class="container">
      <h1>Bienvenue sur</h1>
      <h2>URGENCE 13 RP</h2>
      <p class="lead">Plongez dans le département des bouches du rhones : opérateurs, pompiers, SAMU, forces de l'ordre.</p>
      <div class="cta">
        <button class="btn btn-primary" onclick="alert('Découvrir le serveur')">Découvrir le serveur</button>
        <button class="btn btn-ghost" onclick="window.open('https://discord.gg/VbjCQT3p9T','_blank')">Discord</button>
      </div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> URGENCE 13 RP — Tous droits réservés
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
